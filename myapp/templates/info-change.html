{% extends 'base.html' %}
{% load widget_tweaks %}

{% block body %}
    {% csrf_token %}
    <div class="container mt-0">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center py-2"> <!-- Reduced padding -->
                        <h5 class="mb-0">Change User Information</h5> <!-- Slightly smaller header -->
                    </div>
                    <div class="card-body p-3"> <!-- Reduced padding -->
                        <form method="post" action="">
                            {% csrf_token %}
                            {% for f in form %}
                            <div class="mb-1"> <!-- Reduced margin-bottom -->
                                <label for="{{ f.id_for_label }}" class="form-label mb-1 small">{{ f.label }}</label> <!-- Smaller label -->
                                {{ f|add_class:"form-control form-control-sm" }} <!-- Compact input -->
                                {% for error in f.errors %}
                                <div class="text-danger small mt-1">{{ error }}</div>
                                {% endfor %}
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary btn-sm w-100 mt-2">Submit</button> <!-- Compact button -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
